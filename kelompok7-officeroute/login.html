<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="images/LogoOR.png" alt="Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="course.html">Course</a></li>
            <li><a href="login.html" class="btn-member">Sign In</a></li>
            <li><a href="#" class="btn-member1">Sign Up</a></li>
          </ul>
        </nav>
      </header>

    <div class="container">
        <div class="login-box">
            <div class="login-form">
                <h1>Sign In</h1>
                <h2>Welcome to Sign In</h2>
                <p>Please fill in the below details to login to your account</p>
                
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    
                    <button type="submit" class="btn">Sign In</button>
                    
                    <p class="BuatAkun">Don't have an account? <a href="#">Sign Up</a></p>

                    <div class="social-login">
                        <p>Also</p>
                        <div class="social-icons">
                            <a href="#"><img src="images/google.png" alt="Google"></a>
                            <a href="#"><img src="images/fb.png" alt="Facebook"></a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="logo-box">
                <div class="logo">
                    <img src="images/LogoOR.png" alt="OfficeRoute Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
