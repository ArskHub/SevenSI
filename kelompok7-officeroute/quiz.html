<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Microsoft Word Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
      }

      .quiz-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #1e3a8a; /* Warna biru untuk judul */
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      .question {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .answer-option {
        display: block;
        padding: 10px;
        margin: 10px 0;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
      }

      .answer-option:hover {
        background-color: #ddd;
      }

      .submit-btn {
        width: 150px;
        padding: 10px;
        background-color: #1e3a8a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #1c2a6a;
      }

      .result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
      }

      .question-group {
        margin-bottom: 20px;
      }

      .question-group label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h2 class=" title text-center">Microsoft Word - Beginner Quiz</h2>
      
      <form id="quiz-form">
        <!-- Question 1 -->
        <div class="question-group">
          <p class="question">1. Apa yang dimaksud dengan antarmuka Microsoft Word?</p>
          <input type="radio" id="q1a" name="q1" value="a" />
          <label for="q1a">A. Area untuk mengetik teks</label><br />
          <input type="radio" id="q1b" name="q1" value="b" />
          <label for="q1b">B. Tempat menyimpan dokumen</label><br />
          <input type="radio" id="q1c" name="q1" value="c" />
          <label for="q1c">C. Tampilan yang digunakan untuk mengakses berbagai fitur</label><br />
          <input type="radio" id="q1d" name="q1" value="d" />
          <label for="q1d">D. Tombol untuk mencetak dokumen</label>
        </div>

        <!-- Question 2 -->
        <div class="question-group">
          <p class="question">2. Bagaimana cara membuka dokumen baru di Microsoft Word?</p>
          <input type="radio" id="q2a" name="q2" value="a" />
          <label for="q2a">A. Klik tombol Ctrl + N</label><br />
          <input type="radio" id="q2b" name="q2" value="b" />
          <label for="q2b">B. Pilih 'File' dan klik 'New'</label><br />
          <input type="radio" id="q2c" name="q2" value="c" />
          <label for="q2c">C. Klik 'Save as'</label><br />
          <input type="radio" id="q2d" name="q2" value="d" />
          <label for="q2d">D. Pilih 'Insert' dan pilih 'Blank Page'</label>
        </div>

        <!-- Question 3 -->
        <div class="question-group">
          <p class="question">3. Apa fungsi tombol 'Ctrl + S' di Microsoft Word?</p>
          <input type="radio" id="q3a" name="q3" value="a" />
          <label for="q3a">A. Mengubah format font</label><br />
          <input type="radio" id="q3b" name="q3" value="b" />
          <label for="q3b">B. Menyimpan dokumen</label><br />
          <input type="radio" id="q3c" name="q3" value="c" />
          <label for="q3c">C. Menutup dokumen</label><br />
          <input type="radio" id="q3d" name="q3" value="d" />
          <label for="q3d">D. Membuka dokumen baru</label>
        </div>

        <!-- Submit Button -->
        <button type="button" class="submit-btn" onclick="showResult()">Submit Quiz</button>
      </form>
  </body>
</html>
